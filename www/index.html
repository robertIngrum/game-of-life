<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Hello wasm-game-of-life!</title>

    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <canvas id="game-of-life-canvas"></canvas>
    <button id="game-of-life-play-pause"></button>
    <button id="game-of-life-randomize">Randomize</button>
    <button id="game-of-life-clear">Clear</button>
    <label for="game-of-life-speed">Game Speed</label>
    <input type="range" id="game-of-life-speed" value="-1" max="-1" min="-4" step="1" />
    <div id="game-of-life-current-speed">100%</div>
    <div id="game-of-life-fps" style="white-space: pre; font-family: monospace;"></div>

    <script src="./bootstrap.js"></script>
  </body>
</html>
